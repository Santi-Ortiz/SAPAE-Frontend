<div class="notificaciones-container">
  <!-- Jobs Activos -->
  <div *ngIf="jobsActivos.length > 0" class="jobs-activos">
    <h4>Simulaciones en Proceso</h4>
    <div *ngFor="let job of jobsActivos" class="job-item" 
         [ngClass]="{'job-completada': job.estado === 'COMPLETADA', 'job-error': job.estado === 'ERROR'}">
      <div class="job-info">
        <strong class="job-nombre">{{job.nombre}} </strong> 
        <br>
        <strong>Estado: </strong> 
        <strong><span [ngClass]="getEstadoClass(job.estado)">{{getEstadoTexto(job.estado)}}</span></strong>
        <br>
        <strong>Mensaje: </strong> {{job.mensaje}}
        <div *ngIf="job.error" class="error-detail">
          <strong>Error:</strong> {{job.error}}
        </div>
      </div>
      <div class="job-actions">
        <button *ngIf="job.estado === 'COMPLETADA'" 
                (click)="verResultado(job.jobId)" 
                class="btn-ver-resultado">
          Ver Resultado
        </button>
        <button (click)="removerJob(job.jobId)" class="btn-remover">
          âœ•
        </button>
      </div>
    </div>
  </div>
</div>
