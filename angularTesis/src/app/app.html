<ng-container *ngIf="!hideMenu">
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-section">
        <h2>SAPAE</h2>
      </div>

      <nav class="nav-menu">
        <a [routerLink]="['/historial']" routerLinkActive="activo" class="nav-link">
          <i class="fas fa-history"></i>
          <span>Historial</span>
        </a>
        <a [routerLink]="['/pensum/view']" routerLinkActive="activo" class="nav-link">
          <i class="fas fa-list-alt"></i>
          <span>Plan de estudios</span>
        </a>
        <a [routerLink]="['/simulacion']" routerLinkActive="activo" class="nav-link">
          <i class="fas fa-calculator"></i>
          <span>Simulaciones</span>
        </a>
        <a [routerLink]="['/busquedas']" routerLinkActive="activo" class="nav-link">
          <i class="fas fa-search"></i>
          <span>Búsquedas</span>
        </a>
        <a [routerLink]="['/recomendaciones']" routerLinkActive="activo" class="nav-link">
          <i class="fas fa-lightbulb"></i>
          <span>Recomendaciones</span>
        </a>
      </nav>

      <!-- Semana académica --> 
      <div class="semana-academica-sidebar" *ngIf="semanaActual && !semanaActual.esReceso">
        <i class="fas fa-calendar-week"></i>
        <div class="semana-content">
          <div class="semana-texto">Semana {{ semanaActual.numero }} académica</div>
          <div class="periodo-texto">Periodo {{ semanaActual.periodo }}</div>
        </div>
      </div>

      <div class="receso-academico-sidebar" *ngIf="semanaActual && semanaActual.esReceso">
        <i class="fas fa-umbrella-beach"></i>
        <div class="receso-content">
          <div class="receso-texto">{{ semanaActual.descripcion }}</div>
          <div class="periodo-texto">Periodo {{ semanaActual.periodo }}</div>
        </div>
      </div>

      <button class="logout-button" (click)="logout()">Cerrar sesión</button>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <!-- Componente de notificaciones -->
    <app-notificaciones-simulacion></app-notificaciones-simulacion>

  </div>
</ng-container>

<!-- Se muestra cuando el menú está oculto -->
<ng-container *ngIf="hideMenu">
  <router-outlet></router-outlet>
</ng-container>
