<div class="contenedor-autenticacion">
  <div class="tarjeta-autenticacion">
    <h2 class="titulo">Registrarse</h2>

    <form>
      <label>Primer nombre*</label>
      <input
        type="text"
        name="primerNombre"
        class="input-estilizado"
        placeholder="Ingrese su primer nombre"
        [(ngModel)]="primerNombre"
        required
      />

      <label>Segundo nombre (Opcional)</label>
      <input
        type="text"
        name="segundoNombre"
        class="input-estilizado"
        placeholder="Ingrese su segundo nombre"
        [(ngModel)]="segundoNombre"
      />

      <label>Primer apellido*</label>
      <input
        type="text"
        name="primerApellido"
        class="input-estilizado"
        placeholder="Ingrese su primer apellido"
        [(ngModel)]="primerApellido"
        required
      />

      <label>Segundo apellido*</label>
      <input
        type="text"
        name="segundoApellido"
        class="input-estilizado"
        placeholder="Ingrese su segundo apellido"
        [(ngModel)]="segundoApellido"
        required
      />

      <label>Correo electrónico institucional*</label>
      <input
        type="email"
        name="correo"
        class="input-estilizado"
        placeholder="ejemplo@javeriana.edu.co"
        [(ngModel)]="correo"
        (input)="validarCorreo()"
        required
      />
      <small *ngIf="mensajeCorreo" class="mensaje-error">{{ mensajeCorreo }}</small>

      <label>Contraseña*</label>
      <div class="grupo-input">
        <i class="fa-solid fa-lock icono"></i>
        <input
          [type]="mostrarLaContrasena ? 'text' : 'password'"
          name="clave"
          class="input-estilizado"
          placeholder="Ingrese al menos 8 caracteres"
          [(ngModel)]="clave"
          (input)="validarClave()"
          required
        />
        <i
          class="fa-solid icono icono-ojo"
          [ngClass]="mostrarLaContrasena ? 'fa-eye' : 'fa-eye-slash'"
          (click)="mostrarContrasena()"
          title="Mostrar/Ocultar contraseña"
        ></i>
      </div>
      <small *ngIf="mensajeClave" class="mensaje-error">{{ mensajeClave }}</small>

      <label>Confirme su contraseña*</label>
      <div class="grupo-input">
        <i class="fa-solid fa-lock icono"></i>
        <input
          [type]="mostrarLaConfirmarContrasena ? 'text' : 'password'"
          name="confirmarClave"
          class="input-estilizado"
          placeholder="Confirme la contraseña"
          [(ngModel)]="confirmarClave"
          (input)="validarConfirmarClave()"
          required
        />
        <i
          class="fa-solid icono icono-ojo"
          [ngClass]="mostrarLaConfirmarContrasena ? 'fa-eye' : 'fa-eye-slash'"
          (click)="mostrarConfirmarContrasena()"
          title="Mostrar/Ocultar contraseña"
        ></i>
      </div>
      <small *ngIf="mensajeConfirmarClave" class="mensaje-error">{{ mensajeConfirmarClave }}</small>
      <small *ngIf="mensajeCampos" class="mensaje-error">{{ mensajeCampos }}</small>
      <span class="campo-requerido">*Campos requeridos</span>

      <button type="button" class="boton-principal" (click)="registrarse()">
        Registrarse
      </button>

      <p class="cambio-autenticacion">
        ¿Ya tiene una cuenta?
        <button
          type="button"
          class="boton-secundario-link"
          (click)="irALogin()"
        >
          Inicie sesión
        </button>
      </p>
    </form>
  </div>
</div>
